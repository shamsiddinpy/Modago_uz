{% load static %}
<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'apps/assets/img/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'apps/assets/img/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'apps/assets/img/favicons/favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'apps/assets/img/favicons/favicon.ico' %}">
    <link rel="manifest" href="{% static 'apps/assets/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    <script src="{% static 'apps/assets/js/config.js' %}"></script>
    <script src="{% static 'apps/vendors/overlayscrollbars/OverlayScrollbars.min.js' %}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap"
          rel="stylesheet">
    <link href="{% static 'apps/vendors/overlayscrollbars/OverlayScrollbars.min.css' %}" rel="stylesheet">
    <link href="{% static 'apps/assets/css/theme-rtl.min.css' %}" rel="stylesheet" id="style-rtl">
    <link href="{% static 'apps/assets/css/theme.min.css' %}" rel="stylesheet" id="style-default">
    <link href="{% static 'apps/assets/css/user-rtl.min.css' %}" rel="stylesheet" id="user-style-rtl">
    <link href="{% static 'apps/assets/css/user.min.css' %}" rel="stylesheet" id="user-style-default">
  <style>
    body {
        background: linear-gradient(135deg, #87CEEB, #9370DB);
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }

    .card {
        width: 540px;
        height: 900px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
    }

    .card-body {
        padding: 2rem;
        overflow-y: auto;
        flex-grow: 1;
    }

    .form-control {
        width: 100% !important;
        height: 46px !important;
        padding: 10px 20px;
        font-size: 16px;
        border: 1px solid #ced4da;
        margin-bottom: 1.5rem;
    }

    .btn-primary {
        width: 100% !important;
        height: 46px !important;
        font-size: 16px;
    }

    .row.gx-2 .col-sm-6 {
        width: 100%;
        padding: 0;
    }

    .mb-3 {
        margin-bottom: 1.5rem !important;
    }

    .form-check {
        margin-bottom: 1.5rem;
    }

    .row.g-2.mt-2 {
        margin-top: 1.5rem;
    }

    .row.g-2.mt-2 .col-sm-4 {
        width: 50%;
        padding: 0 5px;
    }

    .btn-outline-google-plus,
    .btn-outline-telegram {
        width: 100%;
        font-size: 14px;
        padding: 10px;
    }

    h5 {
        font-size: 24px;
        margin-bottom: 1.5rem;
    }

    .col-auto.fs--1.text-600 {
        margin-bottom: 1.5rem;
    }
</style>
    <script>
        var isRTL = JSON.parse(localStorage.getItem('isRTL'));
        if (isRTL) {
            var linkDefault = document.getElementById('style-default');
            var userLinkDefault = document.getElementById('user-style-default');
            linkDefault.setAttribute('disabled', true);
            userLinkDefault.setAttribute('disabled', true);
            document.querySelector('html').setAttribute('dir', 'rtl');
        } else {
            var linkRTL = document.getElementById('style-rtl');
            var userLinkRTL = document.getElementById('user-style-rtl');
            linkRTL.setAttribute('disabled', true);
            userLinkRTL.setAttribute('disabled', true);
        }
    </script>
</head>


<body>
<main class="main" id="top">
    <div class="container" data-layout="container">
        <script>
            var isFluid = JSON.parse(localStorage.getItem('isFluid'));
            if (isFluid) {
                var container = document.querySelector('[data-layout]');
                container.classList.remove('container');
                container.classList.add('container-fluid');
            }
        </script>
        <div class="row flex-center min-vh-100 py-6">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <div class="card">
                    <div class="card-body p-4 p-sm-5">
                        <div class="row flex-between-center mb-2">
                            <div class="col-auto">
                                <h5>Register</h5>
                            </div>
                            <div class="col-auto fs--1 text-600"><span
                                    class="mb-0 undefined">Ro'yxatdan o'tganmisiz.?</span>
                                <span><a href="{% url 'login' %}">Login</a></span></div>
                        </div>
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="first_name">Ism<span class="text-red"></span></label>
                                <input class="form-control" name="first_name" type="text" autocomplete="on"
                                       placeholder="Ism"/>
                            </div>
                            <div class="mb-3">
                                <label for="last_name">Familya<span class="text-red"></span></label>
                                <input class="form-control" name="last_name" type="text" autocomplete="on"
                                       placeholder="Familya"/>
                            </div>

                            <div class="mb-3">
                                <label for="email">Elektron pochta<span class="text-red"></span></label>
                                <input class="form-control" name="email" type="email" autocomplete="on"
                                       placeholder="Elektron pochta"/>
                            </div>
                            <div class="row gx-2">
                                <div class="mb-3 col-sm-6">
                                    <label for="password1">Parol<span class="text-red"></span></label>
                                    <input class="form-control" name="password1" type="password"
                                           autocomplete="new-password"
                                           placeholder="Parol"/>
                                </div>

                            </div>
                            <div class="row gx-2">
                                <div class="mb-3 col-sm-6">
                                    <label for="password2">Parolni tasdiqlang<span class="text-red"></span></label>
                                    <input class="form-control" name="password2" type="password"
                                           autocomplete="new-password"
                                           placeholder="Parolni tasdiqlang"/>
                                </div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="basic-register-checkbox"/>
                                <label class="form-label" for="basic-register-checkbox">I accept the <a
                                        href="#!">terms </a>and <a href="#!">privacy policy</a></label>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary d-block w-100 mt-3" type="submit" name="submit">
                                    Register
                                </button>
                            </div>
                        </form>
                        <div class="position-relative mt-4">
                            <hr class="bg-300"/>
                            <div class="divider-content-center">or register with</div>
                        </div>
                        <div class="row g-2 mt-2">
                            <div class="col-sm-4">
                                <a class="btn btn-outline-google-plus btn-sm d-block w-100" href="#">
                                    <span class="fab fa-google-plus-g me-2" data-fa-transform="grow-8"></span> Google
                                </a>
                            </div>

                            <div class="col-sm-4">
                                <a class="btn btn-outline-telegram btn-sm d-block w-100" href="#">
                                    <span class="fab fa-telegram me-2" data-fa-transform="grow-8"></span> Telegram
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="{% static 'apps/vendors/popper/popper.min.js' %}"></script>
<script src="{% static 'apps/vendors/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'apps/vendors/anchorjs/anchor.min.js' %}"></script>
<script src="{% static 'apps/vendors/is/is.min.js' %}"></script>
<script src="{% static 'apps/vendors/fontawesome/all.min.js' %}"></script>
<script src="{% static 'apps/vendors/lodash/lodash.min.js' %}"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
<script src="{% static 'apps/vendors/list.js/list.min.js' %}"></script>
<script src="{% static 'apps/assets/js/theme.js' %}"></script>

</body>

</html>
